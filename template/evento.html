<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Agenda</title>
    </head>
    <body>
        <h1>Evento</h1>
        <form action="submit" method="POST"> {% csrf_token %}
            <input type="number" name="id_evento" value="{{ evento.id }}" hidden/>
            <label>Titulo</label>
            <input type="text" name="titulo" value="{{ evento.titulo}}"/>
            <label>Data do Evento</label>
            <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento}}"/>
            <label>Descricao</label>
            <textarea name="descricao">{{ evento.descricao }}</textarea>
            <button type="submit">salvar</button>
            <a href="/">
                <button type="button">cancelar</button>
            </a>
        </form>
    </body>
</html>
